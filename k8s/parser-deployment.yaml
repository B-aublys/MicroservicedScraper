apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser-deployment
  labels:
    app: parser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parser
  template:
    metadata:
      labels:
        app: parser
    spec:
      containers:
      - name: parser
        image: parser:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50051
          name: grpc
        envFrom:
        - configMapRef:
            name: parser-config
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 2
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 1
        startupProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 0
          periodSeconds: 2
          failureThreshold: 30
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
