apiVersion: batch/v1
kind: CronJob
metadata:
  name: scraper-cronjob
  labels:
    app: scraper
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: scraper
        spec:
          containers:
          - name: scraper
            image: scraper:latest
            imagePullPolicy: Never
            envFrom:
            - configMapRef:
                name: scraper-config
            resources:
              requests:
                memory: "256Mi"
                cpu: "250m"
              limits:
                memory: "512Mi"
                cpu: "500m"
          restartPolicy: OnFailure
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
